      description: Delete a specific superhero
      summary: Delete superhero
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Superhero.
        required: true
      tags:
      - Superheroes
      security:
      - jwtAuth: []
      - {}
      responses:
        '204':
