            schema:
              $ref: '#/components/schemas/SuperheroCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SuperheroCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SuperheroCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuperheroCreate'
          description: ''
  /api/superheroes/{id}/:
