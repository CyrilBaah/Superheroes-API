info:
  title: Superheroes API
  version: 0.1.0
  description: A comprehensive API for managing superheroes data
paths:
  /api/superheroes/:
    get:
      operationId: superheroes_list
      description: Get a paginated list of all superheroes with basic information
      summary: List all superheroes
      parameters:
      - in: query
        name: age_max
        schema:
          type: integer
      - in: query
        name: age_min
        schema:
          type: integer
      - in: query
        name: alias
        schema:
          type: string
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      - in: query
        name: height_max
        schema:
          type: number
      - in: query
        name: height_min
        schema:
          type: number
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: is_villain
        schema:
          type: boolean
      - in: query
        name: name
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: origin_story
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: power_level
        schema:
          type: integer
      - in: query
        name: power_level__gt
        schema:
          type: integer
      - in: query
        name: power_level__gte
        schema:
          type: integer
      - in: query
        name: power_level__lt
        schema:
          type: integer
      - in: query
        name: power_level__lte
        schema:
          type: integer
      - in: query
        name: power_level_max
        schema:
          type: integer
      - in: query
        name: power_level_min
        schema:
          type: integer
      - in: query
        name: powers
        schema:
          type: string
      - in: query
        name: real_name
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: universe
        schema:
          type: string
          enum:
          - Custom
          - DC
          - Marvel
          - Other
        description: |-
          Which universe the superhero belongs to

          * `Marvel` - Marvel Universe
          * `DC` - DC Universe
          * `Custom` - Custom Universe
          * `Other` - Other Universe
      - in: query
        name: universe__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: updated_after
        schema:
          type: string
          format: date-time
      - in: query
        name: updated_before
        schema:
          type: string
          format: date-time
      - in: query
        name: weight_max
        schema:
          type: number
      - in: query
        name: weight_min
        schema:
          type: number
      tags:
      - Superheroes
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSuperheroListList'
          description: ''
    post:
      operationId: superheroes_create
      description: Create a new superhero with the provided information
      summary: Create a new superhero
      tags:
      - Superheroes
      requestBody:
